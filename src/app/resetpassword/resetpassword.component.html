
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-7">
   
      <div class="row">
      	<form class="frmcls" #form="ngForm" [formGroup]="registrationFormGroup" (ngSubmit)="changepassword(form.value)">
 			<h5 class="login100-form-title">
		           Reset Password
		          </h5>
	    	<div [formGroup]="passwordFormGroup">
		        <div class="form-group">
		            <label for="newpassword">New Password</label>
		            <input class="form-control" type="password" name="newpassword" formControlName="newpassword" minlength="6">
		        </div>
		        <p class="danger" *ngIf="passwordFormGroup.controls.newpassword.errors?.required && passwordFormGroup.controls.newpassword.touched">new password is required</p>
		 		<p class="danger" *ngIf="passwordFormGroup.errors?.minlength && passwordFormGroup.controls.newpassword.touched">Password must be at least 6 characters long.</p>
		        <div class="form-group">
		            <label for="repeatPassword">Repeat Password</label>
		            <input class="form-control" type="password" name="repeatPassword" formControlName="repeatPassword" >
		        </div>
		        <p class="danger" *ngIf="passwordFormGroup.controls.repeatPassword.errors?.required && passwordFormGroup.controls.repeatPassword.touched">Repeat password is required</p>
		        <p class="danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</p>
	    	</div>
		    <div class="form-group">
		        <button class="btn btn-primary" type="submit" [disabled]="!registrationFormGroup.valid" >Change Password</button>
		        <span style="color: rgb(10, 95, 30); margin-left: 25px; font-size: 14px;" id="error">{{datas}}</span>
		    </div>
		</form>
      </div>
    </div>
  </div>
</div>
